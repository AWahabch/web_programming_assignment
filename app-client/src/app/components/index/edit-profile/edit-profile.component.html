<!-- Modal -->
<!-- Trigger from nav -->
<div id="editProfileModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Edit Profile</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" value="Leon Andov" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" value="leonandov@gmail.com" disabled>
                        </div>                        
                    </div>
                    <div class="col-md-6">
                        <img class="profile-img online" src="{{imageProfile}}" alt="" />
                        <input style="display:none;" type="file" (change)="onFileChanged($event)" #fileInput accept=".png,.jpg,.jpeg,.gif">
                        <div [ngClass]="messageClass">{{message}}</div>                     
                        <button [ngClass]="selectImageButtonClass"(click)="fileInput.click()">{{selectImageButtonLabel}}</button>                           
                        <button [ngClass]="loadedImage ? 'btn btn-primary': 'hidden'" (click)="onUpload()">Upload</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
